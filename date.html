<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>时间练习</title>
	</head>
	<style>
		body{
			height:600px;
			width: 1000px;
			margin: 0 auto;
			padding:200px 100px;
			text-align:center;
			font:italic bold 30px arial;
			color:#AAAAAA;
		}
	</style>
	<script src="js/date.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">
		window.onload=function(){
			showTime();
			var now=new Date();
		//	var end=new Date("2018,6,6"); //ie不兼容
			var end=new Date();
				end.setFullYear(2018);
				end.setMonth(5);
				end.setDate(6); 
			var left=Math.ceil((end.getTime()-now.getTime())/(24*60*60*1000));
			var sh=document.getElementById("show1");
			sh.innerHTML=left;
		}
	</script>
	<body>
		<div>
		显示当前时间：
		<span id="show"></span><br>
		距高考还有<span id="show1"></span>天！
		</div>
	</body>
</html>
